<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Affiliation Amazon & Alibaba</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #222;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      padding: 15px;
    }
    .product img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .product a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #ff9900;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    .product a:hover {
      background: #e68a00;
    }
  </style>
</head>
<body>
  <header>
    <h1>Nos Produits Amazon & Alibaba</h1>
  </header>

  <section class="products">
    <!-- Produits Amazon -->
    <div class="product">
      <img src="https://m.media-amazon.com/images/I/71NIoZ0u5cL._AC_SL1500_.jpg" alt="Produit Amazon 1">
      <h3>Produit Amazon 1</h3>
      <a href="#" target="_blank">Acheter sur Amazon</a>
    </div>
    <div class="product">
      <img src="https://m.media-amazon.com/images/I/81gepf1eMqL._AC_SL1500_.jpg" alt="Produit Amazon 2">
      <h3>Produit Amazon 2</h3>
      <a href="#" target="_blank">Acheter sur Amazon</a>
    </div>
    <div class="product">
      <img src="https://m.media-amazon.com/images/I/71f0Zbh7FJL._AC_SL1500_.jpg" alt="Produit Amazon 3">
      <h3>Produit Amazon 3</h3>
      <a href="#" target="_blank">Acheter sur Amazon</a>
    </div>

    <!-- Produits Alibaba -->
    <div class="product">
      <img src="https://s.alicdn.com/@sc04/kf/Hb9a9a2b8dd064f12a8a2c5f50f3ad5cfU.jpg_300x300.jpg" alt="Produit Alibaba 1">
      <h3>Produit Alibaba 1</h3>
      <a href="#" target="_blank">Acheter sur Alibaba</a>
    </div>
    <div class="product">
      <img src="https://s.alicdn.com/@sc04/kf/Hc7a3f9f1ec5347dbac9d6f1a7d4f9e2fO.jpg_300x300.jpg" alt="Produit Alibaba 2">
      <h3>Produit Alibaba 2</h3>
      <a href="#" target="_blank">Acheter sur Alibaba</a>
    </div>
    <div class="product">
      <img src="https://s.alicdn.com/@sc04/kf/H2a1e9df9fa054cc28b9c6f70d8a15b44L.jpg_300x300.jpg" alt="Produit Alibaba 3">
      <h3>Produit Alibaba 3</h3>
      <a href="#" target="_blank">Acheter sur Alibaba</a>
    </div>
  </section>
</body>
</html>
